     <img class="grpelem" id="u2379-11" alt="1. We aim to inculcate in depth knowledge of artificial intelligence, machine learning and other domain specific fields like national language processing, GIS, etc in students so as to make COEP a haven for data science and artificial intelligence enthusiasts and place where companies would connect to students active in these fields. 2. We aim to create a club where people irrespective their different engineering streams and branches are united by their passion of Data science and Artificial Intelligence. 3. We aim to collaborate with clubs, companies and institutes in different fields for projects and research in Data science, Artificial intelligence, etc. and make COEP one of the best colleges in these fields. " width="276" height="212" src="../images/u2379-11.png?crc=485099213"/><!-- rasterized frame -->
     <img class="grpelem" id="u2414-16" alt="&nbsp;The purpose of Data Science and Artificial Intelligence Club is to promote research, education, training and development in the realm of Artificial Intelligence(AI), Data Science (DS), Natural Language Processing(NLP), Deep Learning (DL), Remote Sensing(RS) and Geographic Information System(GIS). 1 .To provide a forum for students, members of the public and faculty members to discuss, debate and present various topics and research related to the field of AI, DS, NLP, DL, RS and GIS. 2. To encourage students to participate and conduct Hackathons, Data-a-thons, technical events in AI, DS, NLP, DL, RS and GIS. 3. To encourage and support student research activities. 4. To evolve an informal environment for socializing and networking within the field of AI, DS, NLP, DL, RS and GIS. Invite technical experts in domain for knowledge advancement. " width="274" height="217" src="../images/u2414-16.png?crc=440526453"/><!-- rasterized frame -->

<script>
$(window).load(function(){
	var height = window.innerHeight,
    x= 0, y= 200,
	curveX = 10,
	curveY = 0,
	targetX = 0,
	xitteration = 0,
	yitteration = 0,
	menuExpanded = false;
	
	blob = $('#blob'),
	blobPath = $('#blob-path'),

	hamburger = $('.hamburger');
    
    $('.lineClass a:empty').parent().hide()

	$(this).on('mousemove', function(e){
		x = e.pageX;
		
		y = e.pageY - $('#menu').offset().top;
	});

	$('.hamburger, .menu-inner').on('mouseenter', function(){
		$(this).parent().addClass('expanded');
		menuExpanded = true;
	});

	$('.menu-inner').on('mouseleave', function(){
		menuExpanded = false;
		$(this).parent().removeClass('expanded');
	});

	function easeOutExpo(currentIteration, startValue, changeInValue, totalIterations) {
		return changeInValue * (-Math.pow(2, -10 * currentIteration / totalIterations) + 1) + startValue;
	}

	var hoverZone = 150;
	var expandAmount = 20;
	
	function svgCurve() {
		if ((curveX > x-1) && (curveX < x+1) && (y >0)) {
			xitteration = 0;
		} else {
			if (menuExpanded || y<0) {
				targetX = 0;
			} else {
				xitteration = 0;
				if (x > hoverZone  && (y >0)) {
					targetX = 0;
				} else {
					targetX = -(((60+expandAmount)/100)*(x-hoverZone));
				}			
			}
			xitteration++;
		}

		if ((curveY > y-1) && (curveY< (y - $('#menu').offset().top ))) {
			yitteration = 0;
		} else {
			yitteration = 0;
			yitteration++;	
		}
 
		curveX = easeOutExpo(xitteration, curveX, targetX-curveX, 100);
		curveY = easeOutExpo(yitteration, curveY, y-curveY, 100);

		var anchorDistance = 200;
		var curviness = anchorDistance - 40;

		var newCurve2 = "M60,"+height+"H0V0h60v"+(curveY-anchorDistance)+"c0,"+curviness+","+curveX+","+curviness+","+curveX+","+anchorDistance+"S60,"+(curveY)+",60,"+(curveY+(anchorDistance*2))+"V"+height+"z";

		blobPath.attr('d', newCurve2);

		blob.width(curveX+60);
        if(y>20){       
            hamburger.css('transform', 'translate('+curveX+'px, '+curveY+'px)');
        } else{
            hamburger.css('transform', 'translate('+0+'px, '+20+'px)');
        }
    $('h2').css('transform', 'translateY('+curveY+'px)');
		window.requestAnimationFrame(svgCurve);

	}

	window.requestAnimationFrame(svgCurve);
	
});
</script>
